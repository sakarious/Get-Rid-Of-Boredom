<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Get Rid of Boredom</title>
  </head>
  <body>
    <div>
      <h1 class="h1">Get Rid of Boredom</h1>
      <hr />
    </div>
    <h1>Allow me predict your age using your age.</h1>
    <div>
      Name:
      <input id="text" type="text" name="name" />
      <button id="submit">Submit</button>
    </div>
    <div>
      <h2 id="result"></h2>
    </div>

    <div>
      <button id="reload">TRY AGAIN</button>
      <p>API by <a href="agify.io">Agify</a></p>
      <hr />
    </div>
    <div>
      <h1>Bored? See a cute Dog image</h1>
      <button id="dogBtn">Click me to see a Dog Image</button><br /><br />
      <div id="image"></div>
      <p>API by <a href="dog.ceo/api">Dog CEO</a></p>
      <hr />
    </div>

    <div>
      <h1>See Conversion Rates of a Currency</h1>
      Currency Code (e.g NGN, US, CAD)
      <input type="text" id="currencyCode" />
      <button>Check Conversion Rates</button>
      <p>
        <b>
          ****Under Development******** I have to push before 10am. Check back
          later
        </b>
      </p>
    </div>
  </body>
</html>
