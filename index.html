<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Get Rid of Boredom</title>
  </head>
  <body>
    <div>
      <h1 class="h1">Get Rid of Boredom</h1>
      <hr />
    </div>
    <h1>Allow me predict your age using your First Name Only.</h1>
    <div>
      Name:
      <input id="text" type="text" name="name" />
      <button id="submit" class="button">Submit</button>
    </div>
    <div>
      <h2 id="result"></h2>
      <h2 id="AgeError"></h2>
    </div>

    <div>
      <button id="reload" class="button">TRY AGAIN</button>
      <p>API by <a href="https://agify.io">Agify</a></p>
      <hr />
    </div>
    <div>
      <h1>Bored? See a cute Dog image</h1>
      <button id="dogBtn" class="button">Click me to see a Dog Image</button
      ><br /><br />
      <div id="image"></div>
      <h2 id="DogError"></h2>
      <p>API by <a href="https://dog.ceo/api">Dog CEO</a></p>
      <hr />
    </div>

    <div>
      <h1>Currency Codes and Names</h1>
      <br />
      <button id="countryName" class="button">
        See a list of all Country names and their respective Currency codes
      </button>
      <p>
        API by <a href="https://api.coinbase.com/v2/currencies">Coinbase</a>
      </p>
      <hr />
      <div id="id"></div>
      <div id="countryError"></div>
    </div>

    <div>
      <h1>See Conversion Rates of a Currency</h1>
      Currency Code (e.g NGN, US, CAD)
      <input type="text" id="currencyCode" /><br /><br />
      <button id="convertRate" class="button">Check Conversion Rates</button>
      <div>
        <h3 id="baseCurr"></h3>
        <h1 class="h1" id="error"></h1>
        <div id="convert"></div>
        <p>
          API by <a href="https://v6.exchangerate-api.com">Exchange Rate-API</a>
        </p>
        <hr />
      </div>
    </div>
  </body>
</html>
